plugins {
    id 'java'
    id 'org.springframework.boot' version '3.0.1'
    id "io.spring.dependency-management" version "1.1.0"
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.1'
    implementation group: 'io.springfox', name: 'springfox-swagger2', version: '2.9.1'
    implementation group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.9.1'
    //implementation group: 'org.springframework.boot', name: 'spring-boot-starter-batch', version: '3.0.1'
    //runtimeOnly 'com.h2database:h2'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '3.0.1'
    implementation 'org.projectlombok:lombok:0.11.0'
    implementation 'org.springframework.boot:spring-boot-devtools:3.0.1'

}

test {
    useJUnitPlatform()
}